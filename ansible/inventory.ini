[artgallery_servers]
localhost ansible_connection=local

[artgallery_servers:vars]
# Docker credentials
docker_username=deekshith1809
docker_password={{ docker_password }}
docker_registry=docker.io

# Application settings
app_name=artgallery
backend_image=deekshith1809/artgallery-backend:latest
frontend_image=deekshith1809/artgallery-frontend:latest
mysql_image=mysql:8

# Database settings
mysql_root_password={{ mysql_root_password }}
mysql_database=ramanadb
mysql_user={{ mysql_user }}
mysql_password={{ mysql_password }}

# Port mappings
mysql_port=3307
backend_port=2025
backend_internal_port=2004
frontend_port=3000
frontend_internal_port=80

# Network settings
app_network=artgallery-network

# Kubernetes settings
kubernetes_namespace=artgallery
kubeconfig_path={{ ansible_env.HOME }}/.kube/config
